# Distance Unit: mm
# Time Unit: s

cmd_queue_test: [[0, 0, 0], [-170, 120, 0], [-170, 1850, 0], [-1750, 1850, 0], [-1750, 150, 0], [-170, 120, 0], [0, 0, 0]]

road_points:
  - [-170, 120]
  - [-170, 1850]
  - [-1750, 1850]
  - [-1750, 120]

start_pose: [0.0, 0.0, 0.0]
qr_code_pose: [-120.0, 665.0, 0.0]
material_pose: [-120.0, 1450.0, 0.0]
machining_pose: [-1075.0, 1850.0, 0.0]
machining_red_pose: [-915.0, 1900.0, 0.0]
machining_green_pose: [-1075.0, 1900.0, 0.0]
machining_blue_pose: [-1245.0, 1900.0, 0.0]
staging_pose: [-1750.0, 1050.0, 90.0]
staging_red_pose: [-1800.0, 1200.0, 90.0]
staging_green_pose: [-1800.0, 1050.0, 90.0]
staging_blue_pose: [-1800.0, 875.0, 90.0]

operate_pixel: [640, 480]

max_time_diff: 0.5
frame_buff: 10 
max_var: 10

pid_c: [3.0, 0.0025, 0.002] #Kp, Ki, Kd]
c_err_max: 1000
c_max: 700
c_vim: 10
pixel_error: 10

# pid_v: [4.0, 0.0005, 0.005] #Kp, Ki, Kd for 700 mm/s
pid_v: [3.0, 0.0025, 0.002] #Kp, Ki, Kd
v_err_max: 1000.0
v_max: 1500.0
v_min: 10.0
position_error: 20.0

pid_w: [15.0, 0.0, 0.0] #Kp, Ki, Kd
w_err_max: 1000.0
w_max: 700.0
w_min: 10.0
angle_error: 2.0

settings_BL:
  # 摄像头参数
  exposure: -5

  # RGB上下界
  lower_green: [ 35, 60, 60 ]
  upper_green: [ 92, 255, 255 ]

  lower_red_1: [ 0, 120, 40 ]
  upper_red_1: [ 10, 255, 255 ]
  lower_red_2: [ 175, 50, 40 ]
  upper_red_2: [ 180, 255, 255 ]

  lower_blue: [ 100, 80, 90 ]
  upper_blue: [ 130, 255, 255 ]
  
  # 修改变量名以修改实时选项
  lower: lower_red_2
  upper: upper_red_2
  
  k_size: 5  # 开操作卷积核大小
  
  # 轮廓检测后，筛选的轮廓面积大小和近似轮廓的长度大小限制
  area: 50
  leng: 100
  
  # 滤波器窗口大小
  window: 10
  # 点坐标的采样精度
  limit: 3


settings_PU:
  # 摄像头参数
  exposure: -6
  
  # 椭圆轮廓寻找
  distance: 10  # 点合并的距离
  max_count: 2  # 距离够近的点足够多，并入一起考虑
  
  threshold: [ 200, 255 ]  # 二值化上下界
  # canny边缘检测threshold上下界
  range: [ 100, 150 ]
  
  k_size: 5  # 开操作卷积核大小
  
  # 轮廓检测后，筛选的轮廓面积大小和近似轮廓的长度大小限制
  area_max: 32000
  area_min: 600
  ellipse_max: 160000
  leng: 100
